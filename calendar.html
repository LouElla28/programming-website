<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
        }
        .header-cell {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
        }
        .day-cell {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>March 2024</h2>
        <div class="calendar">
            <div class="header-cell">Sun</div>
            <div class="header-cell">Mon</div>
            <div class="header-cell">Tue</div>
            <div class="header-cell">Wed</div>
            <div class="header-cell">Thu</div>
            <div class="header-cell">Fri</div>
            <div class="header-cell">Sat</div>
            <!-- Calendar days will be dynamically generated -->
            <!-- For March 2024, the first day is Thursday (1st March) -->
            <!-- So, the first row will be empty till Thursday -->
            <div style="grid-column: 1/5;"></div>
            <!-- Generating days from 1st March to 31st March -->
            <!-- March 2024 has 31 days -->
            <!-- Starting from Thursday -->
            <!-- Days from 1 to 31 -->
            <!-- This would be generated dynamically in a loop in a more complex application -->
            <div class="day-cell">1</div>
            <div class="day-cell">2</div>
            <div class="day-cell">3</div>
            <div class="day-cell">4</div>
            <div class="day-cell">5</div>
            <div class="day-cell">6</div>
            <div class="day-cell">7</div>
            <div class="day-cell">8</div>
            <div class="day-cell">9</div>
            <div class="day-cell">10</div>
            <div class="day-cell">11</div>
            <div class="day-cell">12</div>
            <div class="day-cell">13</div>
            <div class="day-cell">14</div>
            <div class="day-cell">15</div>
            <div class="day-cell">16</div>
            <div class="day-cell">17</div>
            <div class="day-cell">18</div>
            <div class="day-cell">19</div>
            <div class="day-cell">20</div>
            <div class="day-cell">21</div>
            <div class="day-cell">22</div>
            <div class="day-cell">23</div>
            <div class="day-cell">24</div>
            <div class="day-cell">25</div>
            <div class="day-cell">26</div>
            <div class="day-cell">27</div>
            <div class="day-cell">28</div>
            <div class="day-cell">29</div>
            <div class="day-cell">30</div>
            <div class="day-cell">31</div>
        </div>
    </div>
</body>
</html>
